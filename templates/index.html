<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Holes and Balls</title>
</head>

<body>

{% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
{% endfor %}
<form method="post" action="/">
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <h1 class="">Шарики</h1>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <input name="find_max" type="submit" class="w-100 btn btn-lg btn-outline-primary" value="Найти максимальную ячейку">
    </nav>
</div>
</form>
<form method="post">
    <div class="col-md-3">
        <label for="cc-expiration" class="form-label">Номер ячейки</label>
        <input name="index" class="form-control" id="cc-expiration" placeholder="" required="">
    </div>
    <div class="col-md-3">
              <label for="cc-cvv" class="form-label">Количество шариков</label>
              <input name="amount" class="form-control" id="cc-cvv" placeholder="" required="">
    </div>
    <input type="submit" class="btn btn-primary btn-lg px-4 me-sm-3" value="Добавить">
</form>

</body>
</html>
